    <style>
        .floating-label-group {
	 position: relative;
	 margin-top: 15px;
	 margin-bottom: 25px;
}
 .floating-label-group .floating-label {
	 font-size: 13px;
	 color: #ccc;
	 position: absolute;
	 pointer-events: none;
	 top: 9px;
	 left: 12px;
	 transition: all 0.1s ease;
}
 .floating-label-group input:focus ~ .floating-label, .floating-label-group input:not(:focus):valid ~ .floating-label {
	 top: 3px;
	 bottom: 0px;
	 left: 12px;
	 font-size: 11px;
	 opacity: 1;
	 color: #404040;
}
 
    </style>
</head>
