<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-label {
      transition: 0.2s;
      transition-timing-function: ease;
      transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    input:focus+.floating-label,
    input:not(:placeholder-shown)+.floating-label {
      opacity: 1;
      transform: scale(0.75) translateY(-25%) translateX(-3px);
    }

    input:focus+.floating-label,
    input:not(:-ms-input-placeholder)+.floating-label {
      opacity: 1;
      transform: scale(0.75) translateY(-25%) translateX(-30px);
    }
  </style>
</head>

<body>
  <div class="w-25 p-5 bg-light border border-dark mx-auto my-4">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
      <title>Bootstrap</title>
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
        fill="blueviolet"></path>
    </svg>
    <h5 class="my-2">Please sign in</h5>
    <form action="" onsubmit="validateForm()">
      <label class="w-100 my-1 floating-label-group position-relative d-inline-block">
        <input id="fname" type="text" class="form-control pt-3 shadow-none border" placeholder=" ">
        <span class="floating-label position-absolute top-0 start-0 p-1 pe-none opacity-50">First name</span>
        <small id="fnameError" class="text-danger"></small>
      </label>
      <label class="w-100 my-1 floating-label-group position-relative d-inline-block">
        <input id="lname" type="text" class="form-control pt-3 shadow-none border" placeholder=" ">
        <span class="floating-label position-absolute top-0 start-0 p-1 pe-none opacity-50">Last name</span>
        <small id="lnameError" class="text-danger"></small>
      </label>
      <label class="w-100 my-1 floating-label-group position-relative d-inline-block">
        <input id="birthDate" type="date" class="form-control pt-3 shadow-none border" placeholder=" ">
        <span class="floating-label position-absolute top-0 start-0 p-1 pe-none opacity-50">Birth date</span>
        <small id="birthDateError" class="text-danger"></small>
      </label>
      <label class="w-100 my-1 floating-label-group position-relative d-inline-block">
        <input id="bootcampCode" type="text" class="form-control pt-3 shadow-none border" placeholder=" ">
        <span class="floating-label position-absolute top-0 start-0 p-1 pe-none opacity-50">Bootcamp code</span>
        <small id="bootcampCodeError" class="text-danger"></small>
      </label>
      <label class="w-100 my-1 floating-label-group position-relative d-inline-block">
        <input id="email" type="text" class="form-control pt-3  shadow-none border" placeholder=" ">
        <span class="floating-label position-absolute top-0 start-0 p-1 pe-none opacity-50">Email address</span>
        <small id="emailError" class="text-danger"></small>
      </label>
      <div class="my-1">
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
      </div>
    </form>
    <span class="text-muted d-block mt-5">
      Â© 2017-2024
    </span>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
